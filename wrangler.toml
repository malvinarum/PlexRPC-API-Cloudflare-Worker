name = "plexrpc-api"
main = "worker.js"
compatibility_date = "2023-10-25"

# Note: Your secrets (API Keys) are managed in the Cloudflare Dashboard 
# or via 'wrangler secret put'. They do NOT go in this file.

# --- ‚öôÔ∏è PUBLIC CONFIGURATION ---
# These variables are safe to commit to Git.
# Change SECURITY_MODE to "STRICT" when you are ready to enforce updates.
[vars]
SECURITY_MODE = "LOG_ONLY"
LATEST_CLIENT_VERSION = "2.1.0"

# --- üìä OBSERVABILITY ---
# Consolidated into valid TOML structure
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
invocation_logs = true

# --- üåç SMART PLACEMENT ---
# This moves your worker closer to your backend APIs (Spotify/TMDB).
[placement]
mode = "smart"
